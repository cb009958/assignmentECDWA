<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <main>
        <form id="loginForm">
            <label for="email">Email:</label>

        </form>
    </main>
    <script src="login.js"></script>
</body>
</html>
